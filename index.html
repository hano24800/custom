<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Timer with Google Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    #timer {
      font-size: 48px;
      color: #e74c3c;
      margin: 20px 0;
      font-weight: bold;
    }
    iframe {
      width: 90%;
      height: 70vh;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .container {
      padding: 20px;
    }
  </style>
  <script>
    // Timer Configuration: Set the time in minutes here
    const examDuration = 105; // Change this value for different exams (in minutes)

    let countdown = examDuration * 60; // Convert minutes to seconds
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSe9ncWgNccMQNYMpx3evw2go8FLBh8CvwprRX6uE-Q0IdF9xg/viewform?usp=sf_link"; // Replace with your Google Form URL

    function startTimer() {
      const timerElement = document.getElementById("timer");
      const interval = setInterval(() => {
        if (countdown <= 0) {
          clearInterval(interval);
          alert("Time is up! Your responses will now be submitted.");
          window.location.href = formUrl;
        } else {
          const minutes = Math.floor(countdown / 60);
          const seconds = countdown % 60;
          timerElement.innerText = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
          countdown--;
        }
      }, 1000);
    }

    window.onload = startTimer;
  </script>
</head>
<body>
  <div class="container">
    <h1>Online Examination</h1>
    <div id="timer">00:00</div>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe9ncWgNccMQNYMpx3evw2go8FLBh8CvwprRX6uE-Q0IdF9xg/viewform?usp=sf_link" frameborder="0"></iframe>
  </div>
</body>
</html>
